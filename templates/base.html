<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Sancak Chopper MK - {% block title %}{% endblock %}</title>
    <style>
        {% block stylesheet %}{% endblock %}
    </style>
</head>
<body>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            {{ message }}
        </div>
    {% endfor %}
{% endif %}


<main>
    {% if user.is_authenticated %}
        <div class="text-center">
            <a class="btn btn-warning" href="{% url 'home' %}" role="button">Anasayfa</a>
            {% if request.user.is_staff %}
                <a class="btn btn-success" href="{% url 'member_list' %}" role="button">Üyeler</a>
            {% endif %}
            <a class="btn btn-dark" href="{% url 'logout' %}">Çıkış</a>
        </div>
    {% endif %}
    {% block content %}
    {% endblock %}
</main>
{% block javascript %}
{% endblock %}
</body>
</html>
