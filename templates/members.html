{% extends 'base.html' %}

{% block title %}Üyeler{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="col-md-12 text-center" style="margin-top: 10px">
           {% for member in members %}
               <div style="margin-top: 5px">
                   <a href="{% url 'member_info' ehliyetno=member.ehliyetno %}"
                      class="btn btn-danger">{{ member.adisoyadi }}</a>
               </div>
           {% endfor %}

        </div>
    {% else %}
        <p>Giriş Yapmadınız</p>
        <a href="{% url 'login' %}">Giriş Yap</a>
    {% endif %}
{% endblock %}
